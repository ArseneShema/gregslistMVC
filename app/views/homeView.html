<div class="bg-white p-3">
    <div class="card-body">
        <p>home Page</p>
        <h1> wanna buy a home</h1>
    </div>

    <section class="container">
        <div class="row" id="homes-list">

        </div>


        <section class="container">
            <form onsubmit="app.homeController.createhome()" class="row border shadow my-3 rounded py-2">
                <h4>Or how about selling your home</h4>
                <div class="col-4 mb-3">
                    <label for="">BD</label>
                    <input type="text" name="bedroom" class="form-control" minlength="2" maxlength="25" required
                        placeholder="">
                </div>
                <div class="col-4 mb-3">
                    <label for="">BR.</label>
                    <input type="text" name="bathroom" class="form-control" minlength="2" maxlength="25" required
                        placeholder="">
                </div>
                <div class="col-4 mb-3">
                    <label for="">Year</label>
                    <input type="number" name="year" class="form-control" required min="1975" max="2030">
                </div>
                <div class="col-2 mb-3">

                    <input class="form-check-input" type="checkbox" value="" id="" />
                    <label class="form-check-label" for=""> Lease </label>
                </div>
                <div class="col-2 mb-3">

                    <input class="form-check-input" type="checkbox" value="" id="" />
                    <label class="form-check-label" for=""> Rent </label>
                </div>


                <div class="col-4 mb-3">
                    <label for="">Price</label>
                    <input type="range" name="mileage" class="form-range" required min="100" max="35000000">
                </div>


                <div class="col-3 mb-3">
                    <label for="">Price</label>
                    <input type="number" name="price" class="form-control" value="1000000">
                </div>
                <!-- <div class="col mb-3">
                <label for="">Automatic Transmission</label>
                <input type="checkbox" name="automatic" class=" form-check">
            </div> -->
                <div class="col-12 mb-3">
                    <label for="">Image URL of homes</label>
                    <input type="url" name="imgUrl" class=" form-control" required>
                </div>
                <div class="mb-2">
                    <button type="submit" class="btn btn-primary">submit</button>
                </div>
            </form>
        </section>
</div>


<section class="container">
    <div class="row" id="home">

    </div>
</section>
